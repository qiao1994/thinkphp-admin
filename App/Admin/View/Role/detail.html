<include file="Public/ace_header" />
<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                <if condition="detail[name]">
                <thead>
                    <tr>
                        <th class="center" colspan="2">{$detail["name"]}信息</th>
                    </tr>
                </thead>
                </if>
                <tbody>
                <tr>
                    <td class="center" width="20%">ID</td>
                    <td class="center">{$detail["id"]}</td>
                </tr>
                <tr>
                    <td class="center" width="20%">名称</td>
                    <td class="center">{$detail["name"]}</td>
                </tr>
                <tr>
                    <td class="center" width="20%">创建时间</td>
                    <td class="center"><if condition="$detail[create_time] neq 0">{$detail["create_time"|date="Y-m-d H:i:s",###]}</if></td>
                </tr>
                <tr>
                    <td class="center" width="20%">更新时间</td>
                    <td class="center"><if condition="$detail[update_time] neq 0">{$detail["update_time"|date="Y-m-d H:i:s",###]}</if></td>
                </tr>
                </tbody>
            </table>
            <div class="clearfix form-actions">
                <div style="margin-left: 40%;">
                    <button class="btn btn-sm return" type="button">
                        <i class="icon-reply bigger-110"></i>
                        返回
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/ace_footer" />
