<body class="login-layout">
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center mt-150">
                            <img src="__PUBLIC__/file/{$system['logo']}" width="100%"></div>
                        <div class="position-relative mt-30">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger center"> <i class="icon-coffee green"></i>
                                                        欢迎登录
                                                    </h4>
                                        <div class="space-6"></div>
                                        <form method="post">
                                            <fieldset>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                                    <input type="text"  name="username" id="username" class="form-control" placeholder="用户名" /> <i class="icon-user"></i>
                                                                </span>
                                                </label>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                                    <input type="password" name="password" id="password" class="form-control" placeholder="密码" />
                                                                    <i class="icon-lock"></i>
                                                                </span>
                                                </label>
                                                <label class="block clearfix width-60p inline-block-i">
                                                    <span class="block input-icon input-icon-right">
                                                                    <input type="text" name="identifyCode" id="identify-code" class="form-control" placeholder="验证码" />
                                                                    <i class="icon-certificate"></i>
                                                                </span>
                                                </label>
                                                <img class="mt-10- width-35p" src="__MODULE__/Index/identifyCode" id="identify-code-img" />
                                                <div class="clearfix">
                                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                                        <i class="icon-key"></i> 登录
                                                    </button>
                                                </div>

                                                <div class="space-4"></div>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <!-- /widget-main -->
                                </div>
                                <!-- /widget-body -->
                            </div>
                            <!-- /login-box -->
                            <div id="forgot-box" class="forgot-box widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header red lighter bigger">
                                                        <i class="icon-key"></i>
                                                        Retrieve Password
                                                    </h4>
                                        <div class="space-6"></div>
                                        <p>Enter your email and to receive instructions</p>
                                        <form>
                                            <fieldset>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                                    <input type="email" class="form-control" placeholder="Email" />
                                                                    <i class="icon-envelope"></i>
                                                                </span>
                                                </label>
                                                <div class="clearfix">
                                                    <button type="button" class="width-35 pull-right btn btn-sm btn-danger">
                                                        <i class="icon-lightbulb"></i> Send Me!
                                                    </button>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <!-- /widget-main -->
                                    <div class="toolbar center">
                                        <a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
                                                        Back to login
                                                        <i class="icon-arrow-right"></i>
                                                    </a>
                                    </div>
                                </div>
                                <!-- /widget-body -->
                            </div>
                            <!-- /forgot-box -->
                            <!-- /position-relative -->
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
