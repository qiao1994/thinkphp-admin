<include file="Public/ace_header" />
    <div class="row">
        <form class="form-horizontal update-form pr-10 pl-10" role="form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right" for="name"> 系统名称 </label>
                <div class="col-xs-12 col-sm-6">
                    <span class="block input-icon input-icon-right">
                        <input type="text" class="width-100" placeholder="系统名称" id="name" name="name"  value="{$model['name']|default=''}" validate-required="required:请填写系统名称" />
                        <i></i>
                        <small class="color-gray"></small>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline mb-5"></div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right" for="description"> 系统描述 </label>
                <div class="col-xs-12 col-sm-6">
                <span class="block input-icon input-icon-right">
                <textarea class="col-xs-12 col-sm-6 width-100 p-54" rows="5" id="description" name="description" placeholder="系统描述" validate-required="required:请填写系统描述" >{$model["description"]|default=''}</textarea>
                        <i></i>
                        <small class="color-gray"></small>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline mb-5"></div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right" for="keyword"> 系统关键字 </label>
                <div class="col-xs-12 col-sm-6">
                    <span class="block input-icon input-icon-right">
                        <input type="text" class="width-100" placeholder="系统关键字" id="keyword" name="keyword"  value="{$model['keyword']|default=''}" validate-required="required:请填写系统关键字" />
                        <i></i>
                        <small class="color-gray"></small>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline mb-5"></div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right" for="logo"> 系统logo </label>
                <div class="col-xs-12 col-sm-6">
                    <span class="block input-icon input-icon-right">
                        <input type="file" class="width-100" placeholder="系统logo" id="logo" name="logo"  value="{$model['logo']|default=''}" <if condition="ACTION_NAME neq 'update'"></if> />
                        <i></i>
                        <small class="color-gray"></small>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline mb-5"></div>
            </div>
            <if condition="ACTION_NAME eq update">
			<div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right" for="imgShow"></label>
                <div class="col-xs-12 col-sm-6">
                    <span class="block input-icon input-icon-right">
                    	<img src="__PUBLIC__/file/{$model['logo']}" width="120" height="60" />
                        <i></i>
                        <small class="color-gray"></small>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline mb-5"></div>
            </div>
            </if>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right" for="qrcode"> 微信二维码  </label>
                <div class="col-xs-12 col-sm-6">
                    <span class="block input-icon input-icon-right">
                        <input type="file" class="width-100" placeholder="微信二维码 " id="qrcode" name="qrcode"  value="{$model['qrcode']|default=''}" <if condition="ACTION_NAME neq 'update'"></if> />
                        <i></i>
                        <small class="color-gray"></small>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline mb-5"></div>
            </div>
            <if condition="ACTION_NAME eq update">
			<div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right" for="imgShow"></label>
                <div class="col-xs-12 col-sm-6">
                    <span class="block input-icon input-icon-right">
                    	<img src="__PUBLIC__/file/{$model['qrcode']}" width="150" height="150" />
                        <i></i>
                        <small class="color-gray"></small>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline mb-5"></div>
            </div>
            </if>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right" for="qq"> QQ </label>
                <div class="col-xs-12 col-sm-6">
                    <span class="block input-icon input-icon-right">
                        <input type="text" class="width-100" placeholder="QQ" id="qq" name="qq"  value="{$model['qq']|default=''}" validate-required="required:请填写QQ" />
                        <i></i>
                        <small class="color-gray"></small>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline mb-5"></div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right" for="tel"> 电话 </label>
                <div class="col-xs-12 col-sm-6">
                    <span class="block input-icon input-icon-right">
                        <input type="text" class="width-100" placeholder="电话" id="tel" name="tel"  value="{$model['tel']|default=''}" validate-required="required:请填写电话" />
                        <i></i>
                        <small class="color-gray"></small>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline mb-5"></div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right" for="address"> 地址 </label>
                <div class="col-xs-12 col-sm-6">
                    <span class="block input-icon input-icon-right">
                        <input type="text" class="width-100" placeholder="地址" id="address" name="address"  value="{$model['address']|default=''}" validate-required="required:请填写地址" />
                        <i></i>
                        <small class="color-gray"></small>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline mb-5"></div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right" for="copyright1"> 版权信息1 </label>
                <div class="col-xs-12 col-sm-6">
                    <span class="block input-icon input-icon-right">
                        <input type="text" class="width-100" placeholder="版权信息1" id="copyright1" name="copyright1"  value="{$model['copyright1']|default=''}" validate-required="required:请填写版权信息1" />
                        <i></i>
                        <small class="color-gray"></small>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline mb-5"></div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right" for="copyright2"> 版权信息2 </label>
                <div class="col-xs-12 col-sm-6">
                    <span class="block input-icon input-icon-right">
                        <input type="text" class="width-100" placeholder="版权信息2" id="copyright2" name="copyright2"  value="{$model['copyright2']|default=''}" validate-required="required:请填写版权信息2" />
                        <i></i>
                        <small class="color-gray"></small>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline mb-5"></div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right" for="url"> 域名 </label>
                <div class="col-xs-12 col-sm-6">
                    <span class="block input-icon input-icon-right">
                        <input type="text" class="width-100" placeholder="域名" id="url" name="url"  value="{$model['url']|default=''}" validate-required="required:请填写域名" />
                        <i></i>
                        <small class="color-gray"></small>
                    </span>
                </div>
                <div class="help-block col-xs-12 col-sm-reset inline mb-5"></div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-3 control-label no-padding-right" for="about"> 关于我们 </label>
                <div class="col-xs-12 col-sm-6">
                <span class="block input-icon input-icon-right">
                        <textarea class="col-xs-12 col-sm-6 width-100 p-54" rows="5" id="about" name="about" placeholder="关于我们" validate-required="required:请填写关于我们" >{$model["about"]|default=""}</textarea>
                        <i></i>
                        <small class="color-gray"></small>
                    </span>
                </div>
                <script type="text/javascript">var editor = UE.getEditor("about");</script>
                <div class="help-block col-xs-12 col-sm-reset inline mb-5"></div>
            </div>
            <div class="clearfix form-actions">
                <div style="margin-left: 25%;">
                    <button class="btn btn-info btn-sm" type="submit">
                        <i class="icon-ok bigger-110"></i>
                        提交
                    </button>
                    &nbsp; &nbsp; &nbsp;
                    <button class="btn btn-sm return" type="button">
                        <i class="icon-reply bigger-110"></i>
                        返回
                    </button>
                </div>
            </div>
        </form>
    </div>
<include file="Public/ace_footer" />
