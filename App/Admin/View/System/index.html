<include file="Public/ace_header" />
<div class="row">
    <div class="col-xs-6">
        <div class="well">
            <h4 class="green smaller lighter">系统公告</h4>
            {$system['announcement']|html_entity_decode}
        </div>
    </div>
    <div class="col-xs-6">
        <div class="table-responsive">
            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="center" colspan="2">
                            {$system['name']}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="center" width="20%">域名</td>
                        <td class="center">{$_SERVER['SERVER_NAME']}</td>
                    </tr>
                    <tr>
                        <td class="center">浏览器</td>
                        <td class="center">{$_SERVER['HTTP_USER_AGENT']}</td>
                    </tr>
                    <tr>
                        <td class="center">服务器</td>
                        <td class="center">{:php_uname('s')}</td>
                    </tr>
                    <tr>
                        <td class="center">服务器时间</td>
                        <td class="center">{:date('Y-m-d H:i:s')}</td>
                    </tr>
                    <tr>
                        <td class="center">名称</td>
                        <td class="center">{$system['name']}</td>
                    </tr>
                    <tr>
                        <td class="center">关键词</td>
                        <td class="center">{$system['keyword']}</td>
                    </tr>
                    <tr>
                        <td class="center">系统描述</td>
                        <td>{$system['description']}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <include file="Public/ace_footer" />
